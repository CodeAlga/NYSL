<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin:400,700|Patrick+Hand|Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/nysl_2.css" />
    <title>NYSL Home</title>
  </head>

  <body>
    <header>
      <h1>
        North Side Youth Soccer Leage
      </h1>
      <div class="bar">
        <h3 class="bar-title">Upcoming Events</h3>
        <img
          class="logo"
          src="./images/sprint_1/nysl_logo.png"
          alt="NYSL Logo"
        />
      </div>
    </header>

    <main>
      <nav>
        <div class="navigation">
          <ul class="menu">
            <li id="home" class="menu-home"><a href="index.html">Home</a></li>
            <li id="about"><a href="./pages/about.html">About NYSL</a></li>
            <li id="contact"><a href="./pages/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>

      <article class="art-events">
        <div class="box-calendar">
          <div class="upcoming-events">
            <h3>Upcoming events</h3>
          </div>

          <ul class="calendar">
            <li>
              <h4>Agust 4</h4>
              <p>NYSL Fundraiser</p>
            </li>
            <li>
              <h4>August 16</h4>
              <p>Season Kickoff: Meet the Teams</p>
            </li>
            <li>
              <h4>September 1</h4>
              <p>First Game of the Season (Check Game Schedule for details)</p>
            </li>
          </ul>

          <div class="img1">
            <img
              id="img1"
              src="./images/sprint_1/soccer_image1.jpeg"
              alt="Player"
            />
          </div>
        </div>
      </article>

      <footer></footer>
    </main>
  </body>
</html>
